<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Outer rounded square with gradient stroke -->
  <rect x="2" y="2" width="20" height="20" rx="5"
        stroke="url(#grad)" stroke-width="1.8" fill="none"/>

  <!-- Video screen -->
  <rect x="6.5" y="7" width="11" height="7.5" rx="1.5"
        stroke="url(#grad)" stroke-width="1.4" fill="none"/>

  <!-- Play triangle -->
  <path d="M11 9.2L14 11L11 12.8V9.2Z"
        fill="url(#grad)" />

  <!-- Bottom metadata bars -->
  <rect x="6.5" y="16" width="5" height="1.6" rx="0.8"
        fill="url(#grad)" opacity="0.8" />

  <rect x="12.5" y="16" width="4.5" height="1.6" rx="0.8"
        fill="url(#grad)" opacity="0.8" />

  <!-- gradient definition -->
  <defs>
    <linearGradient id="grad" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff914d"/>
      <stop offset="50%" stop-color="#ff5e62"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>
  </defs>

</svg>
